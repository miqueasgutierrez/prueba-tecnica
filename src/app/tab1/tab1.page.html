<ion-header no-border> 
  <ion-toolbar>
    <ion-title>
      Buscar Pelicula
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-toolbar>
  <ion-searchbar 
    placeholder="Buscar Pelicula"
    animated
    debounce="500"
    [value]="textBuscar"
    (ionChange)="buscar( $event )"></ion-searchbar>
</ion-toolbar>
<ion-content>
  <ion-grid *ngIf="loading">
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="peliculas.length == 0">
    <ion-list-header>
      <ion-label>Ideas</ion-label>
    </ion-list-header>
    <ion-item 
      *ngFor="let pelicula of ideasPeliculas"
      (click)="buscarPelicula( pelicula )">
      <ion-label color="primary">{{ pelicula }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card>
          <img [src]="pelicula.poster_path | imagen">

          <ion-card-header>
            <ion-card-title>{{ pelicula.title }}</ion-card-title>
          </ion-card-header>
          <ion-tab-button >
      <ion-icon name="heart-outline"></ion-icon>
      <ion-label>Favorita</ion-label>
    </ion-tab-button>
    <ion-tab-button >
     <ion-icon name="star-outline"></ion-icon>
      <ion-label>Valoracion</ion-label>
    </ion-tab-button>
  </ion-card>
 </ion-col>
</ion-row>
</ion-grid>
</ion-content>
